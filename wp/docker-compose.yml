version: '2'

services: 

  wordpress: 
    image: pattonwebz/wordpress-php7-1-apache-memcached
    ports:
      - 80
    environment: 
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DB_HOST: mysql_${HOST_NAME}:3306
      VIRTUAL_HOST: ${DOMAIN_NAME},www.${DOMAIN_NAME}
      VIRTAUL_PROTO: https
      LETSENCRYPT_HOST: ${DOMAIN_NAME},www.${DOMAIN_NAME} 
      LETSENCRYPT_EMAIL: ${ADMIN_EMAIL}
    volumes: 
      - data_volume:/var/www/html
      - ./home/wp:/home/wp
    links:
      - mysql:mysql_${HOST_NAME}

  mysql:
    image: mariadb
    environment: 
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: ${MYSQL_DATABASE} 
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./home/db:/home/db

  wp:
    image: pattonwebz/docker-wpcli
    volumes_from:
      - wordpress
    links:
      - mysql:mysql_${HOST_NAME}
    entrypoint: wp
    command: "--info"

volumes:
    db_data: 
    data_volume:

networks:
  default:
    external:
      name: nginx-proxy
    
